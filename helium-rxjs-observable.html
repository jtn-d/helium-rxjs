<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="helium-rxjs-import.html">
<link rel="import" href="helium-rxjs-from-event.html">
<link rel="import" href="helium-rxjs-debounce.html">
<link rel="import" href="helium-rxjs-distinct-until-changed.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <helium-rxjs-observable></helium-rxjs-observable>

Example:

    <helium-rxjs-observable>
    </helium-rxjs-observable>
-->

<dom-module id="helium-rxjs-observable">
  <template>
    <content id="operators" 
             select="helium-rxjs-from-event,helium-rxjs-debounce,
                     helium-rxjs-distinct-until-changed,helium-rxjs-map,
                     helium-rxjs-filter,helium-rxjs-flat-map-latest,
                     helium-rxjs-concat-all,helium-rxjs-console-log,
                     helium-rxjs-range">
    </content>
  </template>

  <script>
  (function() {
    'use strict';

    class HeliumRxJSObservable {
      beforeRegister() {
        this.is = 'helium-rxjs-observable';

        this.properties = {
          observable: {
            type: Object,
            value: null,
            notify: true
          },
          
          subscription: {
            type: Object,
            value: null,
            readonly: true,
            notify: true
          },
          
          auto: {
            type: Boolean,
            value: false
          },          
          
          lastData: {
            type: Object,
            value: null,
            readonly: true,
            notify: true
          },
          
          lastError: {
            type: Object,
            value: null,
            readonly: true,
            notify: true
          }
        };
      }
      
      attached() {
        this.async(() => {
          this.getContentChildren('#operators').forEach((op) => {
            this.observable = op._create(this.observable);
          });

          if (this.auto) {
            this.subscribe()           
          }
        });
      }
      
      subscribe() {
        if (this.observable) {
          this.subscription = this.observable.subscribe(
            data => {
              this.lastData = data;
              this.fire('next', {data});
            }, 
            error => {
              this.lastError = error;
              this.fire('error', {error});
            }, 
            () => {
              this.fire('completed', {});            
            }
          );            
        }
      }
    }
    Polymer(HeliumRxJSObservable);
  })();
  </script>
</dom-module>
