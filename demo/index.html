<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>helium-rxjs Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../helium-rxjs.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;helium-rxjs&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <helium-rxjs author='{"name": "Lord Meowser", "image": "http://lorempixel.com/g/300/200/cats/"}' fancy>
      <h2>Hello</h2>
    </helium-rxjs>

    <script>
      var seedElement = document.querySelector('helium-rxjs');

      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });

      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });

      document.addEventListener("helium-rxjs-lasers", function(e) {
        console.log(e.detail.sound);
      });
    </script>

  </body>
</html>
