<link rel="import" href="helium-rxjs-import.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <helium-rxjs-console-log></helium-rxjs-console-log>

Example:

    <helium-rxjs-console-log>
    </helium-rxjs-console-log>
-->

<dom-module id="helium-rxjs-console-log">

  <script>
  (function() {
    'use strict';

    class ConsoleLog {
      beforeRegister() {
        this.is = 'helium-rxjs-console-log';

        this.properties = {
        };
      }
      
      _create(observable) {
        return observable.do(
          (data) => console.log(data),
          (error) => console.log(error),
          () => console.log('=>|')
        );
      }
    }
    Polymer(ConsoleLog);
  })();
  </script>
</dom-module>
