<!--
An element providing a solution to no problem in particular.

Example:

    <helium-rxjs-filter></helium-rxjs-filter>

Example:

    <helium-rxjs-filter>
    </helium-rxjs-filter>
-->

<dom-module id="helium-rxjs-filter">

  <script>
  (function() {
    'use strict';

    class Filter {
      beforeRegister() {
        this.is = 'helium-rxjs-filter';

        this.properties = {
          predicate: {
            type: Object,
            value: null
          }
        };
      }
      
      _create(observable) {
        if (typeof this.selector === 'function') {
          return observable.filter(this.predicate);          
        } else {
          return observable.filter(eval(this.predicate));       
        }
      }
    }
    Polymer(Filter);
  })();
  </script>
</dom-module>
